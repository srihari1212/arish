        <nav class="main-nav">

        <ul class="mobile-nav__items">

    </nav>

    <br><br><br><br><br>
    <main>
        <div class="entry">
            <div class="form-content">
                <form action="pa1" method="POST">
                    <div class="formLeft">
                        <input type="date" name="entryDate" id="dateValue">
                        <label for="session">
                            <select name="session" id="session">
                                <option value="morning">Morning</option>
                                <option value="evening">Evening</option>
                            </select>
                        </label>
                    </div>
                    <div class="formRight">
                        <select name="customerName" id="customerName" class="dropdown">
                            <option value="">-------Customer name------</option>
                            {% for name in cuscus %}
                                <option value={{name}}>{{name}}</option>
                            {% endfor %}
                        </select>
                        <input type="text" name="cowMilk" placeholder="Cow Milk">
                        <input type="text" name="buffaloMilk" placeholder="Buffalo Milk"><br>
                    </div>
                    <button type="submit" id="databutton" onclick="datedisplay()">Submit</button>
                </form>
            </div>
        </div>
        
    </main>
    <script>
        function datedisplay(){
            let input=document.createElement(input)
            input.setAttribute("type","date")
            var data = document.getElementById('dateValue').value;
            input.setAttribute("value",data)
            document.appendChild(input)
        }
    </script>
</body>

</html>
